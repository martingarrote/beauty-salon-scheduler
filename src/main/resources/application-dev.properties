# Database configurations
spring.datasource.url=jdbc:h2:mem:beauty-salon-scheduler;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA and Hibernate configurations
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Security configurations
security.jwt.secret=beauty-salon-scheduler
security.jwt.expiration=2
security.jwt.issuer=beauty-salon-scheduler-auth

# Docker
spring.docker.compose.lifecycle-management=none

# Logging configurations
logging.level.org.springframework.boot.autoconfigure.logging.ConditionEvaluationReportLogger=INFO